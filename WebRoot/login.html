<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="imagetoolbar" content="no"/>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="semantic/dist/assets/library/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>

</head>
<body>


<div style="width:50%;margin: 50 auto ">
    <form class="ui form">
        <h4 class="ui dividing header">个人信息</h4>

        <div class="two fields">
            <div class="field">
                <label>姓名</label>

                <div class="field">
                    <input type="text" name="Name" placeholder="姓名">
                </div>
            </div>

            <div class="field">
                <label>员工编号</label>

                <div class="field">
                    <input type="text" name="UerNO" placeholder="员工编号">
                </div>
            </div>
        </div>
        <div class="two fields">

            <div class="field">
                <label>手机号码</label>

                <div class="field">
                    <input type="text" name="Phone" placeholder="手机号码">
                </div>
            </div>
            <div class="field">
                <label>职位</label>
                <select class="ui search dropdown">
                    <option value="WY">职位1</option>
                    <option value="WY">职位2</option>
                </select>
            </div>
            <div class="field"></div>
        </div>
        <h4 class="ui dividing header">账号信息</h4>

        <div class="two fields">
            <div class="required field">
                <label>用户名</label>

                <div class="ui icon input">
                    <input type="text" placeholder="用户名">
                    <i class="user icon"></i>
                </div>
            </div>
            <div class="required field">
                <label>密码</label>

                <div class="ui icon input">
                    <input type="password">
                    <i class="lock icon"></i>
                </div>
            </div>
        </div>

        <div class="ui hidden divider"></div>
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" name="hot-deals">
                <label>同意 <a href="#">服务条款</a>。</label>
            </div>
        </div>
        <div class="ui error message">
            <div class="header">我们发现了一些问题</div>
        </div>
        <div class="ui submit button">注册</div>
    </form>
</div>
<script>

</script>


</body>
</html>
